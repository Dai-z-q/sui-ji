<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>随纪</title>
    <link rel="shortcut icon" href="./theme/image/sj-log.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./theme/css/app.css" />
    <script src="./lib/require/require.js" defer async="async" data-main="main.js" id="mainId"></script>
</head>

<body>
    <div class="wrap">
        <div class="topScroll" ng-controller="headerCtrl">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sjNavbarCollapse">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id="sj-log" class="navbar-brand" href="javascript:void(0)">随纪</a>
                    </div>
                    <div class="collapse navbar-collapse" id="sjNavbarCollapse">
                        <ul class="nav navbar-nav" ng-repeat="$item in topMenu">
                            <li><a ng-href="{{$item.href}}" ng-bind="$item.name"></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="userInfo.loginFlag">
                                <a href="#" ng-click="userInfoClick()" title="点击退出"><span ng-bind="userInfo.userName"></span></a>
                            </li>
                            <li ng-show="!userInfo.loginFlag">
                                <a href="#/login"><span class="glyphicon glyphicon-user"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container" ui-view></div>
    <div class="footer"><span>版权所有 ©随纪 2016-2018</span></div>
    </div>
</body>

</html>
